- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _yum }}"
  tags: yum

- name: yum-config-manager --add-repo
  yum_repository:
    async: "{{ item.async | default(None) or omit }}"
    attributes: "{{ item.attributes | default(None) or omit }}"
    bandwidth: "{{ item.bandwidth | default(None) or omit }}"
    baseurl: "{{ item.baseurl | default(None) or omit }}"
    cost: "{{ item.cost | default(None) or omit }}"
    deltarpm_metadata_percentage: "{{ item.deltarpm_metadata_percentage | default(None) or omit }}"
    deltarpm_percentage: "{{ item.deltarpm_percentage | default(None) or omit }}"
    description: "{{ item.description | default(None) or omit }}"
    enabled: "{{ item.enabled | default(None) or omit }}"
    enablegroups: "{{ item.enablegroups | default(None) or omit }}"
    exclude: "{{ item.exclude | default(None) or omit }}"
    failovermethod: "{{ item.failovermethod | default(None) or omit }}"
    file: "{{ item.file | default(None) or omit }}"
    gpgcakey: "{{ item.gpgcakey | default(None) or omit }}"
    gpgcheck: "{{ item.gpgcheck | default(None) or omit }}"
    gpgkey: "{{ item.gpgkey | default(None) or omit }}"
    group: "{{ item.group | default(None) or omit }}"
    http_caching: "{{ item.http_caching | default(None) or omit }}"
    include: "{{ item.include | default(None) or omit }}"
    includepkgs: "{{ item.includepkgs | default(None) or omit }}"
    ip_resolve: "{{ item.ip_resolve | default(None) or omit }}"
    keepalive: "{{ item.keepalive | default(None) or omit }}"
    keepcache: "{{ item.keepcache | default(None) or omit }}"
    metadata_expire: "{{ item.metadata_expire | default(None) or omit }}"
    metadata_expire_filter: "{{ item.metadata_expire_filter | default(None) or omit }}"
    metalink: "{{ item.metalink | default(None) or omit }}"
    mirrorlist: "{{ item.mirrorlist | default(None) or omit }}"
    mirrorlist_expire: "{{ item.mirrorlist_expire | default(None) or omit }}"
    mode: "{{ item.mode | default(None) or omit }}"
    name: "{{ item.name | default(None) or omit }}"
    owner: "{{ item.owner | default(None) or omit }}"
    params: "{{ item.params | default(None) or omit }}"
    password: "{{ item.password | default(None) or omit }}"
    priority: "{{ item.priority | default(None) or omit }}"
    protect: "{{ item.protect | default(None) or omit }}"
    proxy: "{{ item.proxy | default(None) or omit }}"
    proxy_password: "{{ item.proxy_password | default(None) or omit }}"
    proxy_username: "{{ item.proxy_username | default(None) or omit }}"
    repo_gpgcheck: "{{ item.repo_gpgcheck | default(None) or omit }}"
    reposdir: "{{ item.reposdir | default(None) or omit }}"
    retries: "{{ item.retries | default(None) or omit }}"
    s3_enabled: "{{ item.s3_enabled | default(None) or omit }}"
    selevel: "{{ item.selevel | default(None) or omit }}"
    serole: "{{ item.serole | default(None) or omit }}"
    setype: "{{ item.setype | default(None) or omit }}"
    seuser: "{{ item.seuser | default(None) or omit }}"
    skip_if_unavailable: "{{ item.skip_if_unavailable | default(None) or omit }}"
    ssl_check_cert_permissions: "{{ item.ssl_check_cert_permissions | default(None) or omit }}"
    sslcacert: "{{ item.sslcacert | default(None) or omit }}"
    sslclientcert: "{{ item.sslclientcert | default(None) or omit }}"
    sslclientkey: "{{ item.sslclientkey | default(None) or omit }}"
    sslverify: "{{ item.sslverify | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
    throttle: "{{ item.throttle | default(None) or omit }}"
    timeout: "{{ item.timeout | default(None) or omit }}"
    ui_repoid_vars: "{{ item.ui_repoid_vars | default(None) or omit }}"
    unsafe_writes: "{{ item.unsafe_writes | default(None) or omit }}"
    username: "{{ item.username | default(None) or omit }}"
  with_items: "{{ (_yum_repository + yum_repository) | unique }}"
  tags: yum

- name: yum install
  yum:
    allow_downgrade: "{{ item.allow_downgrade | default(None) or omit }}"
    conf_file: "{{ item.conf_file | default(None) or omit }}"
    disable_gpg_check: "{{ item.disable_gpg_check | default(None) or omit }}"
    disablerepo: "{{ item.disablerepo | default(None) or omit }}"
    enablerepo: "{{ item.enablerepo | default(None) or omit }}"
    exclude: "{{ item.exclude | default(None) or omit }}"
    installroot: "{{ item.installroot | default(None) or omit }}"
    list: "{{ item.list | default(None) or omit }}"
    name: "{{ item.name | default(None) or omit }}"
    security: "{{ item.security | default(None) or omit }}"
    skip_broken: "{{ item.skip_broken | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
    update_cache: "{{ item.update_cache | default(None) or omit }}"
    validate_certs: "{{ item.validate_certs | default(None) or omit }}"
  with_items: "{{ yum }}"
  tags: yum

- name: yum -y clean all
  shell: |
    yum -y clean all
  changed_when: false
  tags: yum
