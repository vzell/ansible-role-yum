- name: yum install yum-plugin-fastestmirror
  yum:
    name: "yum-plugin-fastestmirror"
    state: "latest"
  changed_when: false
  ignore_errors: yes
  tags: yum

- name: disable yum-plugin-fastestmirror
  lineinfile:
    path: "/etc/yum/pluginconf.d/fastestmirror.conf"
    regexp: "^enabled="
    line: "enabled=0"
    state: "present"
  changed_when: false
  ignore_errors: yes
  tags: yum

- name: yum-config-manager --add-repo
  yum:
    name: "{{ item.name | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
  with_items: "{{ _yum_repository }}"
  register: result
  until: result is succeeded
  changed_when: false
  ignore_errors: yes
  tags: yum

- name: yum install
  yum:
    name: "{{ item.name | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
  with_items: "{{ _yum }}"
  register: result
  until: result is succeeded
  tags: yum
